      import { ref, effect } from '../dist/reactivity.esm.js'

      const count = ref(0)

      const runner = effect(
        () => {
          console.log('effect count.value ==> ', count.value)
          return 1
        },
        {
          scheduler() {
            console.log('触发了调度器')
          },
        },
      )
      console.dir(runner)
      setTimeout(() => {
        count.value = 1
      }, 1000)
    </script>
