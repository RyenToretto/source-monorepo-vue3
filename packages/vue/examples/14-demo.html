<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <!--    <button id="btn">过年了</button>-->
    <script type="module">
      // import {
      //   h,
      //   createApp,
      //   ref,
      //   getCurrentInstance,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, ref, createApp, getCurrentInstance } from '../dist/vue.esm.js'

      const Comp = {
        setup() {
          const vm = getCurrentInstance()

          console.log('vm ==> ', vm.proxy.$nextTick)
          return () => {
            return h('div', [h('p', '我是父组件的p标签')])
          }
        },
      }

      createApp(Comp, { msg: 'hello' }).mount('#app')
    </script>
  </body>
