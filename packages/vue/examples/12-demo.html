<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <!--    <button id="btn">过年了</button>-->
    <script type="module">
      // import {
      //   h,
      //   createApp,
      //   ref,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, ref, createApp, nextTick } from '../dist/vue.esm.js'
      const Child = {
        setup(props, { emit }) {
          return () => {
            return h(
              'button',
              {
                onClick() {
                  emit('foo', 1, 2, 3)
                },
              },
              '我是子组件的按钮',
            )
          }
        },
      }
      const Comp = {
        // props: {
        //   msg: String,
        // },
        setup() {
          return () => {
            // <Child @foo="()=>{}"></Child>
            return h('div', [
              h('p', '我是父组件的p标签'),
              h(Child, {
                onFoo(a, b, c) {
                  console.log('我是父组件传递的事件', a, b, c)
                },
              }),
            ])
          }
        },
      }

      createApp(Comp, { msg: 'hello' }).mount('#app')
    </script>
  </body>
</html>
