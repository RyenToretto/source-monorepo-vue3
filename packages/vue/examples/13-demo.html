      import { h, ref, createApp } from '../dist/vue.esm.js'

      /**
       * 插槽分为三种：
       * 匿名插槽 => 默认插槽
       * 具名插槽 => header footer
       * 作用域插槽 => 可以传参数，就是函数传参
       */
      const Child = {
        setup(props, { slots }) {
          return () => {
            return h('div', [slots.default(), '子组件自己的内容'])
          }
        },
      }
      const Comp = {
        // props: {

        setup() {
          return () => {
            /**

             */
            // return h('div', [
            //   h('p', '我是父组件的p标签'),
            //   h(Child, null, {
            //     // 具名插槽
            //     header: () => h('div', '父组件传递的插槽 header'),
            //     // 默认插槽
            //     default: () => h('div', '默认插槽'),
            //     // 作用域插槽
            //     footer: ({ a }) => h('div', '父组件传递的插槽 footer' + a),
            //   }),
            // ])

            return h('div', [
              h('p', '我是父组件的p标签'),
              h(Child, null, () => h('div', '默认插槽')),
            ])
          }
        },
      }

      createApp(Comp, { msg: 'hello' }).mount('#app')
    </script>
